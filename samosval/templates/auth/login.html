{% extends "base.html" %}

{% block title %}Вход — Самосвал{% endblock %}

{% block content %}
<div class="card auth-card">
    <h1>Вход</h1>
    <form method="post" action="{{ url_for('auth.login') }}" class="form-grid">
        <label>
            Логин
            <input type="text" name="username" value="{{ username or '' }}" required autofocus>
        </label>
        <label>
            Пароль
            <input type="password" name="password" required>
        </label>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <p class="hint">Первый вход: <code>root / root</code> (admin)</p>
{% endblock %}
